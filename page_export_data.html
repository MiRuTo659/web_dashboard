<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JungleFlood Guard</title>
    <link rel="icon" type="image/x-icon" href="img/logo_nonbg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/app_page_export_data.css" />
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="img/logo_nonbg.png" alt="Logo" width="150" height="150" />
            </div>
            <div class="menu-items">
                <ul>
                    <li onclick="window.location.href='page_Dashboard.html'"><img src="icon/speedometer2.svg" width="20" /> <span>Dashboard</span></li>
                    <li onclick="window.location.href='page_Device.html'"><img src="icon/motherboard.svg" width="20" /> <span>Device</span></li>
                    <li onclick="window.location.href='page_Config_Device.html'"><img src="icon/sliders2.svg" width="20" /> <span>Config Device</span></li>
                    <li onclick="window.location.href='page_Export_Data.html'"><img src="icon/floppy-fill.svg" width="20" /> <span style="color: #00ffff;">Export Data</span></li>
                    <li onclick="window.location.href='page_Service_Contact.html'"><img src="icon/telephone-forward.svg" width="20" /> <span>Service Contact</span></li>
                </ul>
            </div>
            <div class="logout">
                <ul>
                    <li onclick="window.location.href='page_login.html'" style="cursor:pointer;">
                        <img src="icon/box-arrow-right.svg" alt="icon" width="20" />
                        <span>Log Out</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
            <main class="main-content">
        <h1>Export Data</h1>
        <hr />

        <!-- Calendar + Export Selector -->
        <div class="date-filter">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" />
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" />
            <select id="export-type">
                <option value="">-- Select Export Type --</option>
                <option value="water">Water Level</option>
                <option value="rain">Rainfall</option>
                <option value="all">All Data</option>
            </select>
        </div>

        <!-- Filter Fields -->
        <div class="search-filter">
            <input type="text" placeholder="ค้นหา (ชื่อสถานี ฯลฯ)" />
            <input type="text" placeholder="ระบุจุดที่ต้องการ" />
        </div>

        <!-- Data Preview -->
        <div class="preview-box">
            <p>ตัวอย่างข้อมูลแสดงตรงนี้:</p>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Water Level</th>
                        <th>Rainfall</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-05-20</td>
                        <td>14:00</td>
                        <td>1.20 m</td>
                        <td>12 mm</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Export Buttons -->
        <div class="button-group">
            <button onclick="exportPDF()">Export PDF</button>
            <button onclick="exportExcel()">Export Excel</button>
        </div>
    </main>

    <script src="export.js"></script>

        <script src="js/page_export_data.js"></script>
    </div>
</body>
</html>
